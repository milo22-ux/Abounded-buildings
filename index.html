<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abandoned Buildings Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Map -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <!-- Load markers from locos.json -->
  <script>
    const baseLayers = {
      "Carto Dark": L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/dark_all/{z}/{x}/{y}.png', {
        attribution: '© CartoDB',
        maxZoom: 19
      }),
      "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors',
        maxZoom: 19
      })
    };

    const map = L.map('map', {
      center: [20, 0],
      zoom: 2,
      minZoom: 2,
      maxBounds: [[-90, -180], [90, 180]],
      maxBoundsViscosity: 1.0,
      layers: [baseLayers["Carto Dark"]]
    });

    L.control.layers(baseLayers).addTo(map);

    // Load markers from locos.json
    fetch('locos.json')
      .then(res => res.json())
      .then(data => {
        data.forEach(({ name, lat, lng }) => {
          const marker = L.marker([lat, lng]).addTo(map);
          marker.bindPopup(`<strong>${name}</strong>`);
        });
      })
      .catch(err => {
        console.error("Failed to load marker data:", err);
        alert("Could not load location data.");
      });
  </script>
</body>
</html>
